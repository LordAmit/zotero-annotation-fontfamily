<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">

  <body style="padding: 20px;">
    <div style="margin-bottom: 20px;">
      <h2 style="font-size: 1.2em; margin-bottom: 10px;">Annotation Typography</h2>

      <div style="display: flex; align-items: center; gap: 10px;">
        <label for="fontFamily">Font Family:</label>
        <input type="text" id="fontFamily" preference="extensions.zotero.fontstyle.fontFamily"
          style="flex: 1; padding: 4px;" placeholder="e.g. Shantell Sans" />
      </div>

      <p style="margin-top: 15px; font-style: italic; color: #666; font-size: 0.85em;">
        Enter the font name exactly as installed on your system (e.g., "Shantell Sans").
      </p>
    </div>
  </body>

</html>
